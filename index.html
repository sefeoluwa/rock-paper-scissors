<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Rock Paper Scissors</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Monoton&family=Rubik+Mono+One&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
     <div class ="main">
         <div class ="heading">
                 <h1>Rock, Paper, Scissors</h1>
         </div>
          <div class="headers">
                 <div class="players">
                     <h2>Player:<span id="playerChoice"></span></h2>
                     <h2>Computer:<span id="computerChoice"></span></h2>
                 </div>
                 <div id="scores" class="scores">
                    <div id="playerScore">0</div>
                    <div id="computerScore">0</div>
                 </div>
                 <div class="moves">
                    <h2>Choose Your Move </h2>
                    <h3 id="mvsLeft">Moves left: 5</h3>
                 </div>
                 <div id="results" class="results"></div>
                </div>
          <div class ="buttons" class="buttons">
                 <button id="rock">Rock</button>
                 <button id="paper">Paper</button>
                 <button id="scissors">Scissors</button>
             </div>
       <div class="reloadBtn"> 
        <button id="reload" class="reload"></button>
    </div>    
     

     <script src ="game.js"></script>

    </body>
</html>
